<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ede4348c88.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Our Plans</h1>
        <div class="card-container">
            <div class="card-wrapper">
                <div class="card light">
                    <div class="text-overlay">
                        <h2>Individual</h2>
                        <div class="price">$79 <small>/ year</small></div>
                        <div class="details-text">
                            <span>1 Contributor</span>
                            <span>Upto 10 Projects</span>
                            <span>24/7 support</span>
                        </div>
                    </div>
                    <div class="purchase-button-container">
                        <h2 class="back-h2">Individual</h2>
                        <i class="fa-solid fa-person"></i>
                        <div class="purchase-button light">Purchase</div>
                    </div>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card dark">
                    <div class="text-overlay">
                        <h2>Team</h2>
                        <div class="price">$199 <small>/ year</small></div>
                        <div class="details-text">
                            <span>5 Contributors</span>
                            <span>Upto 50 Projects</span>
                            <span>24/7 support</span>
                        </div>
                    </div>
                    <div class="purchase-button-container">
                        <h2 class="back-h2">Team</h2>
                        <i class="fa-solid fa-person-group"></i>
                        <div class="purchase-button dark">Purchase</div>
                    </div>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card light">
                    <div class="text-overlay">
                        <h2>Enterprise</h2>
                        <div class="price">$499 <small>/ year</small></div>
                        <div class="details-text">
                            <span>Unlimited Contributors</span>
                            <span>Unlimited Projects</span>
                            <span>24/7 support</span>
                        </div>
                    </div>
                    <div class="purchase-button-container">
                        <h2 class="back-h2">Enterprise</h2>
                        <i class="fa-solid fa-building"></i>
                        <div class="purchase-button light">Purchase</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
